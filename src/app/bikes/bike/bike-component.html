<div style="margin: 10px">
  <form [formGroup]="bikeForm" (ngSubmit)="onSubmit()" class="edit_bike_box">

    <label for="bikeid">Id</label>
    <input 
      id="bikeid" 
      type="number" 
      formControlName="id" 
      readonly 
      style="border: none"
    >

    <label for="model">Model</label>
    <input id="model" type="text" formControlName="model">

    <label for="imageSource">Image Source</label>
    <input id="imageSource" type="text" formControlName="imageSource">

    <label for="stock">Stock</label>
    <input id="stock" type="number" min="0" formControlName="stock">

    <label for="details">Details</label>
    <input id="details" type="text" formControlName="details">

    <label for="electric">Electric</label>
    <input id="electric" type="checkbox" formControlName="electric">

    <label for="price">Price</label>
    <input id="price" type="number" step="0.01" formControlName="price">

    <div>
      <button type="submit">Edit</button>
    </div>
  </form>
</div>
